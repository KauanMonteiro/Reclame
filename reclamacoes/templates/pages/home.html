{% include "partials/head.html" %}
<body>
    {% include "partials/header.html" %}
    <main class="main-content-container">
        <div class="container">
            <div class="main-content-list">
                {% for empresa in empresa %}
                <article class="item-card square-card">
                    <div class="item-content">
                        <h2 class="item-title">{{ empresa.nome }}</h2>
                        <div class="item-actions">
                            <a href="{% url "ver_mais_empresa" empresa.id %}" class="btn btn-primary">
                                Ver Mais
                            </a>                            
                            <a href="{% url 'criar_reclamacao' empresa.id %}" class="btn btn-primary">
                                Reclamar
                            </a>
                        </div>
                    </div>
                </article>
                {% empty %}
                    <div class="alert-box">
                        Nenhuma empresa cadastrada
                    </div>
                {% endfor %}
            
            </div>
        </div>
    </main>
</body>
{% include "partials/footer.html" %}
</html>
